<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishy Form</title>
    <link rel="stylesheet" href="./popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container py-4">
        <h5 style="color:red !important">Check Url</h5>
        <form action="" id="report_form">
            <div class="addurl">
                <div class="form-outline mb-3">
<textarea class="form-control border" placeholder="Enter URL" id="exampleFormControlTextarea1" rows="3" required
    ></textarea>
                </div>
            </div>
            
            <div class="submit_p">
                <button type="submit" style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Get Status</button>
            </div>
            <div class="submit_p">
                <button id="reset" type="reset" style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Reset</button>
            </div>
        </form>
        <div id="result" class="result d-none mt-5 text-center" style="color:red; height: 100px;">
            <div id="matter" class="alert alert-info " role="alert">
                <div class="placeholder-glow">
                    <span id="glow" class="placeholder">
                        This Page is <span id="percent">99</span>% Safe.
                    </span>
                </div>
            </div>
        </div>
        <div class="symbol_list d-none mb-3" id="symbol_list">
            <div class="symbol d-none text-center" id="symbol" style="min-width:8rem; min-height: 2.5rem;">
                <div class="p-1" style="min-width:8rem; min-height: 2.5rem;">Be Careful</div>
            </div>
            <div class="loading" id="load">
                <div class="spinner-border text-warning" style="width: 2.5rem; height: 2.5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" style="width: 2.5rem; height: 2.5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="toast_e" class=" mt-4 toast align-items-center border-0 bg-danger" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Error
                </div>
                <button id="toast_eb" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        <div class="d-flex mb-1 mt-auto" style="position:absolute; bottom:5px; right:5px;">
            <div class="sub_p">
                <a href="signin.html"><button style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Upgrade</button></a>
            </div>
            <div class="sub_p">
                <a href="popup.html"><button style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Back</button></a>
            </div>
        </div>
    </div>
                    <div style="color:#20C20E !important; font-size: 10px; position:fixed; bottom:3px; left:3px;">Beta Version 1.0.0 - Not
                        100% Accurate</div>
<script defer src="popup_form.js"></script>
</body>
</html>
