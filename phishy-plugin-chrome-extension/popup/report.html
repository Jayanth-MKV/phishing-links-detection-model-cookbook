<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
            <link rel="stylesheet" href="./popup.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            <link rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
                <div id="myDIV" class="container py-4">
                    <h5 style="color:red !important">Report Url</h5>
                    <form action="" id="report_form" class="my-4">
                        <div class="addurl">
                            <div class="form-outline mb-3">
                                <textarea class="form-control border" placeholder="Enter URL" id="exampleFormControlTextarea1"
                                    rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="select_p" style="font-size: 1rem;">
                            <select class="form-select form-select-sm" aria-label="Default select example">
                                <option value="1">Phishy</option>
                                <option value="-1">Safe</option>
                            </select>
                        </div>
                        <div class="submit_p">
                            <button type="submit" style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Report
                                
                                <div id="spin" class="d-none spinner-border text-warning" style="width: 2.5rem; height: 2.5rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </form>
                    <div id="toast_s" class="toast align-items-center border-0 bg-success" role="alert" aria-live="assertive"
                        aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                Successfully reported
                            </div>
                            <button id="toast_sb" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <div id="toast_e" class="toast align-items-center border-0 bg-danger" role="alert" aria-live="assertive"
                        aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                Error in Reporting
                            </div>
                            <button id="toast_eb" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="d-flex mb-1 mt-auto" style="position:fixed; bottom:3px; right:3px;">
                        <div class="sub_p">
                            <a href="signin.html"><button style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Upgrade</button></a>
                        </div>
                        <div class="sub_p">
                            <a href="popup.html"><button style="font-size: .6rem;" class="mt-2 btn btn-outline-info">Back</button></a>
                        </div>
                    </div>
                    <div>
                    </div>
                    <div style="color:#20C20E !important; font-size: 10px; position:fixed; bottom:3px; left:3px;">Beta Version 1.0.0 - Not 100% Accurate</div>
                </div>
<script defer src="popup.js"></script>
</body>
</html>
